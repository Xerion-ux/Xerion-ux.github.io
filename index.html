<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RULETA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="multicolor-title">RULETA</h1>
        
        <div class="main-layout">
            <div class="controls">
                <div class="input-area">
                    <input type="text" id="optionInput" placeholder="Escribe y presiona Enter..." autofocus>
                    <button onclick="addOption()">Añadir</button>
                </div>
                
                <ul id="optionsList" class="options-list">
                    </ul>
            </div>

            <div class="wheel-section">
                <div class="wheel-container">
                    <div id="marker">▼</div>
                    <canvas id="wheelCanvas" width="400" height="400"></canvas>
                    <button id="spinBtn" onclick="spinWheel()">GIRAR</button>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
